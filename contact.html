  <body>
    <header>
      <nav id="nav-bar">
        <div class="container">
          <a href="index.html"
            ><img id="logo" src="./images/taj-mahal (1).png" alt="hotel-logo"
          /></a>
          <!-- <h1 id="logo"><a href="index.html">Taj</a></h1> -->
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="contact" class="py3">
      <div class="container">
        <div class="contact-form">
          <h1 class="l-heading">
            <span class="primary-text">Contact</span> Us
          </h1>
          <p>Please fill out the form below to Contact us!</p>
          <form action="" method="post">
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="Enter-Name"
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="xyz@mail.com"
              />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class=".textarea" name="message"></textarea>
            </div>

            <button class="button" type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>

    <section id="contact-info" class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fas fa-map-marker-alt fa-3x"></i>
          <h3>Location</h3>
          <p>Plot No-32 , Somewhere Near Mars!</p>
        </div>
        <div class="box">
          <i class="fas fa-mobile fa-3x"></i>
          <h3>Phone-Number</h3>
          <p>(+91) 68465446931</p>
        </div>
        <div class="box">
          <i class="fas fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>dracares@gmail.com</p>
        </div>
      </div>
    </section>
    <div class="clr"></div>

    <footer id="main-footer" class="bg-light">

    </footer>
  </body>
</html>
